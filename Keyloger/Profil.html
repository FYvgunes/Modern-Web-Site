<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="profil" style="display: flex">
      <!-- Sidebar -->
      <aside class="yan-menu" style="width: 30%">
        <div class="profil-avatar">
          <img src="/İmg/undraw_profile_pic_ic5t.svg" alt="" />
        </div>
        <div class="profil-ul">
          <ul>
            <li><a href="#">Anasayfa</a></li>
            <li><a href="#">Profil</a></li>
            <li><a href="#">Eski Şifrelenmiş Görüntüler</a></li>
          </ul>
        </div>
        <div class="profil-login">
          <div class="profil-login-i">
            <i class="fas fa-sign-out-alt"></i>
          </div>
        </div>
      </aside>

      <!-- Main -->
      <main
        style="
          /* Take the remaining width */
          flex: 1;

          /* Make it scrollable */
          overflow: auto;
        "
      >
        <!-- Güncelle Modal Start -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Kullanıcı Bilgileri Güncelle
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-12">
                    <label for="recipient-name" class="col-form-label"
                      >Kullanıcı Adı</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="recipient-name"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Güncelle</button>
              </div>
            </div>
          </div>
        </div>
        <div class="container mt-3">
          <div class="alert alert-success" role="alert">Kullanıcılar</div>
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Kullanıcı Adı</th>
                <th scope="col">Güncelle</th>
                <th scope="col">Sil</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>VeyselGunes</td>
                <td>
                  <a
                    href="#"
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                    data-bs-whatever="@mdo"
                    class="button-primary"
                    >Güncelle</a
                  >
                </td>
                <td>
                  <a href="#" class="button-danger">Sil</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="container mt-3">
          <div class="alert alert-primary" role="alert">
            Şifrelenmiş Görüntüler
          </div>
          <div class="row">
            <div class="col-md-4">
              <div class="key-image">
                <figure class="figure">
                  <img
                    src="/İmg/key.jpg"
                    class="figure-img img-fluid rounded"
                    alt="..."
                  />
                  <figcaption class="figure-caption"></figcaption>
                </figure>
              </div>
            </div>
            <div class="col-md-4">
              <div class="key-image">
                <figure class="figure">
                  <img
                    src="/İmg/key.jpg"
                    class="figure-img img-fluid rounded"
                    alt="..."
                  />
                  <figcaption class="figure-caption"></figcaption>
                </figure>
              </div>
            </div>
            <div class="col-md-4">
              <div class="key-image">
                <figure class="figure">
                  <img
                    src="/İmg/key.jpg"
                    class="figure-img img-fluid rounded"
                    alt="..."
                  />
                  <figcaption class="figure-caption"></figcaption>
                </figure>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js"></script>
    <script src="/docs/4.0/assets/js/docs.min.js"></script>
    <script

      crossorigin="anonymous"
    ></script>

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
